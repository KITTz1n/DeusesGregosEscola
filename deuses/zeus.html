<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssf/st_zeus.css">
    <link rel="stylesheet" href="../cssf/st_all.css">
    <link rel="shortcut icon" href="../iconf/favicon.ico" type="image/x-icon">
    <script src="../jsf/index.js"></script>
    <title>Deuses Gregos</title>
</head>
<body class="galaxia">
    <div class="forma">
        <table class="centro">
            <tbody class="centro2">
                <tr>
                    <td>
                        <button type="button" class="botao" onclick="aEr('deuses_gregos.html')"><div class="setal"></div></button>
                    </td>
                    <td>
                        <picture>
                            <source class="zeus" media="(max-width: 675px)" srcset="../imgsf/Deus_Zeus_Pequeno.png">
                            <source class="zeus" media="(max-width: 869px)" srcset="../imgsf/Deus_Zeus_Medio.png">
                            <img class="zeus" src="../imgsf/Deus_Zeus_Grande.png" alt="zeus">
                        </picture>
                    </td>
                    <td>
                        <button type="button" class="botao" onclick="aEr('poseidon.html')"><div class="setar"></div></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="ceu">
            <div class="centro2">
                <h1 class="h_zeus">Zeus</h1>
                <p class="p_zeus">
                    Era o deus supremo na religiosidade dos gregos
                    antigos. Residia no Monte Olimpo e comandava o
                    Universo. Era o deus dos céus, do raio e do trovão. Foi
                    casado com a deusa Métis e com a deusa Hera e teve
                    vários casos extraconjugais.
                </p>
            </div>
        </div>
        <div class="centro2"><p class="credito">&#10022 Feito pelo 1<sup>o</sup>D &#10022</p></div>
    </div>
</body>
</html>
